name: Integration
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  pull-request-linter:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-slim
    permissions:
      pull-requests: read
    timeout-minutes: 2
    steps:
      - name: Check pull request title is semantic
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  integration:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 5
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked

      - name: Run ruff
        run: uv run ruff check --output-format=github .

      - name: Run mypy
        run: uv run mypy .

      - name: Run complexipy
        run: uv run complexipy .

      - name: Run mdformat
        run: uv run mdformat --check README.md CONTRIBUTING.md

      - name: Run tests
        run: uv run pytest --cov --cov-branch --cov-report=xml --junitxml=junit.xml -o junit_family=legacy

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          report_type: test_results

      - name: Run mypy plugin test
        run: uv run mypy test/typing/test_mypy_plugin.py
